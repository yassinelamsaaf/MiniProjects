<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Office Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Medical Office Management</h1>
    </header>
    
    <main>
        <!-- Section to Add New Client -->
        <section id="add-client-section">
            <h2>Add New Client</h2>
            <form id="add-client-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" placeholder="Enter phone number">
                </div>
                <button type="submit">Add Client</button>
            </form>
        </section>

        <!-- Section to Display Client List -->
        <section id="client-list-section">
            <h2>Client List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="client-table">
                    <!-- Dynamic content will be added here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Medical Office Management</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
