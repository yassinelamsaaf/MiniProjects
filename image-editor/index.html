<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="img-box">
                <img id="img">
                <canvas id="canvas"></canvas>
            </div>
            <div class="upload">
                <label for="upload">Upload</label>
                <input type="file" id="upload">
            </div>
        </div>
        <div class="filters">
            <ul>
                <li>
                    <label for="saturate">Saturate</label>
                    <input type="range" name="" id="saturate" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="contrast">Contrast</label>
                    <input type="range" name="" id="contrast" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="brightness">Brightness</label>
                    <input type="range" name="" id="brightness" min="0" max="200" value="100">
                </li>
                <li>
                    <label for="sepia">Sepia</label>
                    <input type="range" name="" id="sepia" min="0" max="200" value="0">
                </li>
                <li>
                    <label for="grayscale">Grayscale</label>
                    <input type="range" name="" step="0.1" id="grayscale" min="0" max="1" value="0">
                </li>
                <li>
                    <label for="blur">Blur</label>
                    <input type="range" name="" step="0.1" id="blur" min="0" max="10" value="0">
                </li>
                <li>
                    <label for="hue-rotate">Hue-rotate</label>
                    <input type="range" name="" id="hue-rotate" min="0" max="350" value="0">
                </li>
                <li>
                    <a download="true" id="download" >Download</a>
                    <span onclick="resetValue()">Reset</span>
                </li>

                
            </ul>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
